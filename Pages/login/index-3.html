<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }
    .container {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 3px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .options {
        margin-top: 20px;
    }
    .options a {
        margin-right: 10px;
        color: #007bff;
        text-decoration: none;
    }
    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    .container {
        animation: slideIn 0.5s ease;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="options">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
    </div>
</div>
</body>
</html>
