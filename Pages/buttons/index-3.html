<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Design</title>
  <style>

.custom-button {
  background-color: #fc4069;
  color: #fff;
  display: block;
  margin: auto;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.custom-button:hover {
    transition: .4s;
    transform: rotate(1.2deg);
  background-color: #ff3131;
}
  </style>
</head>
<body>
  <button class="custom-button">Click Me!</button>
</body>
</html>
