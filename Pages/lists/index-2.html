<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beautiful List Design</title>
        <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .list {
    list-style-type: none;
    padding: 0;
  }

  .list li {
    padding: 10px;
    border-bottom: 1px solid #f2f2f2;
  }

  .list li:last-child {
    border-bottom: none;
  }

  .red {
    color: #ff0000;
  }
        </style>
    </head>
    <body>
        <div class="container">
        <h2>Beautiful List</h2>
        <ul class="list">
            <li><span class="red">1.</span> item 1</li>
            <li><span class="red">2.</span> item 2</li>
            <li><span class="red">3.</span> item 3</li>
            <li><span class="red">4.</span> item 4</li>
        </ul>
        </div>
    </body>
</html>
